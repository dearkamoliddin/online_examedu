<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">

    <h1 class="m-3">Check your email and confirm code!</h1>

<div class="col-5"></div>
<div class="col-3">
    <form action="{% url 'blog:confirm' %}" method="post" class="flex-column">
        {% csrf_token %}
            <input type="number" name="code" placeholder="Confirmation code" class="form-control mb-3">
            <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>
</div>
<div class="col-4"></div>

</body>
</html>
