<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="d-flex">
<div class="col-4"></div>
<div class="col-4">
    <h1 class="m-3">Register Page</h1>
    <form action="{% url 'blog:register' %}" method="post">
        {% csrf_token %}
            <input type="text" name="username" placeholder="username" class="form-control mb-3">
            <input type="email" name="email" placeholder="email" class="form-control mb-3">
            <input type="password" name="password1" placeholder="password" class="form-control mb-3">
            <input type="password" name="password2" placeholder="confirm password" class="form-control mb-3">
            <button type="submit" class="btn btn-primary form-control">Register</button>
    </form>
</div>
<div class="col-4"></div>
</body>
</html>
