{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
</head>
<body>
{% include 'layouts/header-all.html' %}

<span>
    <img style="height: 200px; width: 200px; margin: 25px 10px 10px 40%; border-radius: 5px"
         src="{{ teacher.image.url }}" alt="">
</span>

<span style="display: flex; margin: 15px">
    <h3>Teacher:</h3>
    <h3 style="color: royalblue; margin-left: 10px">{{ teacher.full_name }}</h3>
</span>

<span style="display: flex; margin: 15px">
    <h3>Profession:</h3>
    <h3 style="color: royalblue; margin-left: 10px">{{ teacher.speciality }}</h3>
</span>

<span style="display: flex; margin: 15px">
    <h3>Email:</h3>
    <h3 style="color: royalblue; margin-left: 10px">{{ teacher.email }}</h3>
</span>

<span style="display: flex; margin: 15px">
    <h3>Bio:</h3>
    <h3 style="color: royalblue; margin-left: 10px">{{ teacher.bio }}</h3>
</span>


{% include 'layouts/footer.html' %}

</body>
</html>
